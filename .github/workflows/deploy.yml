name: Deploy to App Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests (if available)
      run: |
        if npm run test --silent 2>/dev/null; then
          npm test
        else
          echo "No test script found, skipping tests"
        fi
      continue-on-error: false
      
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.DEPLOY_GAE_SA }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Verify authentication
      run: gcloud auth list
      
    - name: Deploy to App Engine
      run: |
        gcloud app deploy --quiet --promote
      env:
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.DEPLOY_GAE_SA }}
        
    - name: Get deployment URL
      run: |
        echo "Service deployed to: https://google-campaign-leads-service-dot-${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}.uc.r.appspot.com"
        
    - name: Health check
      run: |
        sleep 60
        HEALTH_URL="https://google-campaign-leads-service-dot-${{ secrets.GOOGLE_CLOUD_PROJECT_ID }}.uc.r.appspot.com/health"
        echo "Checking health at: $HEALTH_URL"
        
        # Retry health check up to 5 times
        for i in {1..5}; do
          echo "Health check attempt $i/5"
          if curl -f "$HEALTH_URL"; then
            echo "Health check passed!"
            exit 0
          fi
          echo "Health check failed, waiting 30 seconds before retry..."
          sleep 30
        done
        
        echo "Health check failed after 5 attempts"
        exit 1